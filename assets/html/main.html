<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为应用市场看板</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/chart.js"></script>
    <script src="/js/chartjs-plugin-datalabels.js"></script>
    <script src="/js/chartjs-adapter-date-fns.js"></script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #f8f9fa; }
        .chart-container { height: 300px; position: relative; }
        .table th { cursor: pointer; }
        .table th:hover { background-color: #e9ecef; }
        .loading { text-align: center; padding: 50px; }
        .star-rating { color: #ffc107; }
        .app-icon { width: 32px; height: 32px; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="px-4 py-6">
        <!-- Header -->
        <div class="mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="p-6">
                    <h1 class="text-2xl font-semibold text-gray-900 mb-3">
                        华为应用市场看板 数据收集自 appgallery api 不保证来源的准确性、完整性和真实性 仅供参考
                    </h1>
                    <div class="flex justify-between items-center">
                        <button id="refreshBtn" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            刷新数据
                        </button>
                        <span class="text-gray-500 text-sm">最后更新: <span id="lastUpdate">-</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
                <div class="py-3">
                    <h5 class="text-gray-500 text-sm font-medium">已爬取总数</h5>
                    <h3 id="totalCount" class="text-2xl font-bold text-gray-900">
                        <span id="loadingTotalCount" class="inline-block w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></span>
                    </h3>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
                <div class="py-3">
                    <h5 class="text-gray-500 text-sm font-medium">应用总数</h5>
                    <h3 id="appCount" class="text-2xl font-bold text-gray-900">
                        <span id="loadingOverview" class="inline-block w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></span>
                    </h3>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
                <div class="py-3">
                    <h5 class="text-gray-500 text-sm font-medium">元服务总数</h5>
                    <h3 id="atomicServiceCount" class="text-2xl font-bold text-gray-900">
                        <span id="loadingAtomicServiceCount" class="inline-block w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></span>
                    </h3>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
                <div class="py-3">
                    <h5 class="text-gray-500 text-sm font-medium">开发者总数</h5>
                    <h3 id="developerCount" class="text-2xl font-bold text-gray-900">
                        <span id="loadingDeveloperCount" class="inline-block w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></span>
                    </h3>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div class="p-4">
                        <h5 class="text-lg font-semibold text-gray-900 mb-0">总下载榜</h5>
                    </div>
                    <div class="overflow-x-auto">
                        <div class="p-2 chart-container" style="min-width: 1400px;">
                            <canvas id="top_download_chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div class="p-4">
                        <h5 class="text-lg font-semibold text-gray-900 mb-0">总应用评分分布</h5>
                    </div>
                    <div class="p-2 chart-container">
                        <canvas id="starChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="p-4">
                <h5 class="text-lg font-semibold text-gray-900 mb-0">非华为应用/内置应用下载榜</h5>
            </div>
            <div class="overflow-x-auto">
                <div class="p-2 chart-container" style="min-width: 2200px;">
                    <canvas id="top_download_chart_not_huawei"></canvas>
                </div>
            </div>
        </div>

        <!-- Apps Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="p-6">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                    <h5 class="text-lg font-semibold text-gray-900 mb-0">应用列表 (施工中, 功能可能出现 bug)</h5>
                    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 w-full sm:w-auto">
                        <input type="text" id="searchInput" class="flex-1 min-w-0 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="搜索应用">
                        <select id="categoryFilter" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm">
                            <option value="all">所有分类</option>
                        </select>
                        <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">搜索</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">应用名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="developer">
                                    开发者 <span class="ml-1 text-gray-400">↑</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="category">
                                    分类 <span class="ml-1 text-gray-400">↑</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="rating">
                                    评分 <span class="ml-1 text-gray-400">↑</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="download_count">
                                    下载量 <span class="ml-1 text-gray-400">↑</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="size_bytes">
                                    大小 <span class="ml-1 text-gray-400">↑</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="last_update">
                                    上次更新 (数据有点问题) <span class="ml-1 text-gray-400">↑</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="appTableBody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="8" class="text-center py-12">
                                    <div class="inline-block w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-6">
                    <ul id="pagination" class="flex justify-center space-x-1"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- App Detail Modal -->
    <div id="appDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center">
                    <h5 class="text-lg font-semibold text-gray-900" id="appDetailModalLabel">应用详情 (正在施工中, 数据可能出现错误或缺失)</h5>
                    <button type="button" class="text-gray-400 hover:text-gray-600" data-bs-dismiss="modal" onclick="document.getElementById('appDetailModal').classList.add('hidden')">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="my-4" id="appDetailContent"></div>
            </div>
            <div class="flex justify-end pt-2">
                <button onclick="document.getElementById('appDetailModal').classList.add('hidden')" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">关闭</button>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
