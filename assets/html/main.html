<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为应用市场看板</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .spinner-border-sm { width: 1rem; height: 1rem; }
        .star-rating { color: #ffc107; }
        .app-icon { width: 32px; height: 32px; border-radius: 4px; }
        .modal-lg { max-width: 800px; }
        .chart-container { height: 300px; position: relative; }
        .table th { cursor: pointer; }
        .table th:hover { background-color: #e9ecef; }
        .loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-2">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h3 mb-3">华为应用市场看板</h1>
                        <div class="d-flex justify-content-between align-items-center">
                            <button id="refreshBtn" class="btn btn-sm btn-primary"><i class="fas fa-sync-alt"></i> 刷新数据</button>
                            <span class="text-muted small">最后更新: <span id="lastUpdate">-</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-2">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="py-3">
                            <h5 class="text-muted">已爬取总数</h5>
                            <h3 id="totalCount"><span id="loadingTotalCount" class="spinner-border" role="status"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="py-3">
                            <h5 class="text-muted">应用总数</h5>
                            <h3 id="appCount"><span id="loadingOverview" class="spinner-border" role="status"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="py-3">
                            <h5 class="text-muted">元服务总数</h5>
                            <h3 id="atomicServiceCount"><span id="loadingAtomicServiceCount" class="spinner-border" role="status"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="py-3">
                            <h5 class="text-muted">开发者总数</h5>
                            <h3 id="developerCount"><span id="loadingDeveloperCount" class="spinner-border" role="status"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row mb-2">
            <div class="col-md-9 mb-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">总下载榜</h5>
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="top_download_chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">应用评分分布</h5>
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="starChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow-sm mb-2">
            <div class="card-body">
                <h5 class="card-title mb-3">非华为应用/内置应用下载榜</h5>
            </div>
            <div class="card-body chart-container">
                <canvas id="top_download_chart_not_huawei"></canvas>
            </div>
        </div>

        <!-- Apps Table -->
        <div class="row mb-2">
            <div class="col-12 mb-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="card-title mb-0">应用列表</h5>
                            <div class="d-flex align-items-center">
                                <input type="text" id="searchInput" class="form-control form-control-sm me-2" placeholder="搜索应用">
                                <select id="categoryFilter" class="form-control form-control-sm me-2">
                                    <option value="all">所有分类</option>
                                </select>
                                <button id="searchBtn" class="btn btn-sm btn-outline-primary">搜索</button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <div class="table-container">
                                <table class="table table-hover table-striped">
                                    <thead class="table-light">
                                        <tr>
                                            <th>应用名</th>
                                            <th data-sort="developer">开发者 <span><i class="fas fa-sort ml-1 text-muted"></i></span></th>
                                            <th data-sort="category">分类 <span><i class="fas fa-sort ml-1 text-muted"></i></span></th>
                                            <th data-sort="rating">评分 <span><i class="fas fa-sort ml-1 text-muted"></i></span></th>
                                            <th data-sort="download_count">下载量 <span><i class="fas fa-sort ml-1 text-muted"></i></span></th>
                                            <th data-sort="price">价格 <span><i class="fas fa-sort ml-1 text-muted"></i></span></th>
                                            <th data-sort="size">大小 <span><i class="fas fa-sort ml-1 text-muted"></i></span></th>
                                            <th data-sort="last_update">上次更新 <span><i class="fas fa-sort ml-1 text-muted"></i></span></th>
                                        </tr>
                                    </thead>
                                    <tbody id="appTableBody">
                                        <tr><td colspan="8" class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></td></tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination -->
                            <nav aria-label="Page navigation" class="mt-4">
                                <ul id="pagination" class="pagination justify-content-center"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Detail Modal -->
    <div class="modal fade" id="appDetailModal" tabindex="-1" aria-labelledby="appDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appDetailModalLabel">应用详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="appDetailContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
