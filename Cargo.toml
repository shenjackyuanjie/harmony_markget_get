[package]
name = "get_market"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
chrono = { version = "0.4.41", features = ["serde"] }
colored = "3.0.0"
reqwest = { version = "0.12.23", features = ["json"] }
serde = "1.0"
serde_json = "1.0"
sqlx = { version = "0.8.6", features = ["chrono", "json", "postgres", "runtime-tokio"] }
tokio = { version = "1.47.1", features = ["full"] }
toml = "0.9"
